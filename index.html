<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATAsoft - Kurumsal Teknoloji Çözümleri</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="fonts/style.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="header__logo">
        <a href="index.html" class="header__logo-link">
          <img src="images/atasoft-logo.png" alt="ATAsoft - Kurumsal Teknoloji Çözümleri" width="187" height="41">
        </a>
      </div>

      <div class="header__right">
        <div class="header__top">
          <div class="header__social">
            <a href="#" class="header__social-link">
              <img src="images/icon-linkedin.jpg" alt="Linkedin" width="15" height="14">
            </a>

            <a href="#" class="header__social-link">
              <img src="images/icon-google-plus.jpg" alt="Google Plus" width="16" height="10">
            </a>

            <a href="#" class="header__social-link">
              <img src="images/icon-twitter.jpg" alt="Twitter" width="15" height="12">
            </a>

            <a href="#" class="header__social-link">
              <img src="images/icon-facebook.jpg" alt="Facebook" width="8" height="17">
            </a>
          </div>

          <form action="/" onsubmit="return false" class="header__search-form">
            <input type="text" name="q" class="header__search-input" placeholder="Site içi arama...">
            <button class="header__search-button" type="submit">
              <img src="images/icon-search.jpg" alt="Site içi arama" width="12" height="12">
            </button>
          </form>
        </div>

        <nav class="navigation">
          <ul class="navigation__list">
            <li class="navigation__list-item">
              <a href="index.html" class="navigation__link">ANASAYFA</a>
            </li>
            <li class="navigation__list-item">
              <a href="corporate.html" class="navigation__link">KURUMSAL</a>
            </li>
            <li class="navigation__list-item">
              <a href="products.html" class="navigation__link">ÜRÜNLER</a>
            </li>
            <li class="navigation__list-item">
              <a href="support.html" class="navigation__link">DESTEK</a>
            </li>
            <li class="navigation__list-item">
              <a href="blog.html" class="navigation__link">BLOG</a>
            </li>
            <li class="navigation__list-item">
              <a href="contact.html" class="navigation__link">BİZE ULAŞIN</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <script src="scripts/jquery-3.6.4.min.js"></script>  
  <script src="scripts/main.js"></script>  
</body>
</html>
